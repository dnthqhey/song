<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


    <script>
        const answer = [];
        for(let n = 0; n<(4); n++) 
        {
            answer.push(n + 2); //2씩 더해지니까 0,1,2,3이 나오면 됨
        }
    
        const answer2 = [];
        for(let m = 0; m<=(3); m++) //작거나 같은 값을 구하는 거니까 3
        {
            answer2.push(m + 2);
        }

        const answer3 = [];
        for(let j = 1; j<(5); j++)
        {
            answer3.push(j + 1); //1,2,3,4 나오면 됨
        }

        const answer4 = [];
        for(let l = 1; l<=(4); l++)
        {
            answer4.push(l + 1);
        }
    
    </script>
</body>


</html>
