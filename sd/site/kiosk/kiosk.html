<script>
    const windowcon = document.querySelector('.kiosk_new'),
        container = document.querySelector('.vertical_list'),
        slides = document.querySelectorAll('.visualpopup_item'),
        slidecounter = slides.length;
    let currentIndex = 0;

    for (i = 0; i < slidecounter; i++) {
        slides[i].style.left = `${i*100}%`;
    }

    function calcul() {
        for (i = 0; i < slidecounter; i++) {
            if (windowcon.offsetHeight < slides[i].offsetHeight) {
                windowcon.style.height = slides[i].offsetHeight + "px";
                windowcon.style.width = slides[i].offsetWidth + "px";
            }
        }
    }

    calcul();
    var lele = 0;
    var i = 0;

    function moveevent() {
        setInterval(function() {
            lele += 1080;
            container.style.transition = '0.5s'
            container.style.left = "-" + lele + "px";
            i++;

            if (i === slidecounter ) {
                setTimeout(function() {
                    container.style.transition = '0s'
                    lele = 0;
                    container.style.left = "-" + lele + "%";
                }, 201)
                i = 0;
            }
        }, 3000)
    }


    if (slidecounter  > 1){
        moveevent();
    }else {
