<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, minimum-scale=1.0, user-scalable=yes" />
  <meta name="keywords" content="수료증" />
  <meta name="description" content="수료증" />
  <link rel="stylesheet" href="/site/booking/css/print.css" />
  <link rel="stylesheet" href="/site/booking/css/sub.css" />
  <!--[if lt IE 9]><script src="/common/js/html5.js"></script><![endif]-->
  <title>수료증</title>
  <script>
    window.print();
  </script>
</head>
<body>
<div class="print_area">
  <page size="A4">
    <div class="waiver certificate">
      <div class="inner_box">
        <div class="header">
          <h1>
            <span class="number">수료증 번호 : 20230000000000</span>
            <div class="title">수 료 증</div>
          </h1>
        </div>
        <div class="contents">
          <div class="certificate_info">
            <ul>
              <li>
                <span class="dt">성&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;명</span>
                <span class="dd">홍길동</span>
              </li>
              <li>
                <span class="dt">과&nbsp;&nbsp;&nbsp;목&nbsp;&nbsp;&nbsp;명</span>
                <span class="dd">ITQ 파워포인트 자격취득과정 - OFFICE 2016 버전</span>
              </li>
              <li>
                <span class="dt">기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;간</span>
                <span class="dd">2022-09-19 ~ 2022-09-30</span>
              </li>
              <li>
                <span class="dt">교&nbsp;육&nbsp;시&nbsp;간</span>
                <span class="dd">12:30 ~ 15:30 (총 00시간)</span>
              </li>
            </ul>
          </div>
          <div class="certificate_text">
            <p>위 사람은 성동구에서 운영하는<br/> 『<span>교육/강좌</span>』에서 실시한 상기 과목에 대해<br/>이수하였음을 증명합니다.</p>
          </div>
        </div>
        <div class="footer">
          <div class="date">발급일자 : 2023년 07월 10일</div>
          <div class="mayor">성동구청장 정원오</div>
        </div>
      </div>
    </div>
  </page>
</div>
</body>
</html>
