<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" type="text/css" href="/common/css/font.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>성동구청 홈페이지</title>
</head>
<body id="landing" class="main">
    <div id="wrapper">
        <div class="landing_wrap">
           <span class="logo_image"><img src="/site/main/images/common/logo.png" alt="성동구 스마트포용도시"></span>
            <a href="http://c19.sd.go.kr/" target="_blank" title="새창열림" class="covid_btn">코로나19 상황안내 바로가기</a>
            <div class="main_box">
                <div class="title_area">
                    <p>홈페이지 서버작업으로 인한</p>
                    <img src="images/main/landing_title.png" alt="웹서비스 중단안내" />
                </div>
                <div class="text_area">
                    <p class="text1"><img src="images/main/landing_text1.png" alt="홈페이지 개편 이전작업으로 인해 서비스가 일시 중단됩니다. 불편을 드려 죄송합니다. 더욱 새로운 모습으로 찾아뵙겠습니다. " /></p>
                    <div class="text2">
                        <img src="images/main/landing_text2.png" alt="서비스 중단 일시" />
                        <p>2021. 3. 30.(화) 18:00 ~ 21:00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
