<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>제이쿼리 연습</title>
    <style>
        body{position: relative;}
        .btn {
            width: 400px;
            height: 50px;
            color: #fff;
            background-color: blueviolet;
            text-align: center;
            line-height: 50px;
            cursor: pointer
        }


        .popup_bg {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.6);
            font-size: 0;
            line-height: 0
        }

        .popup_bg .popup {
            margin: 100px auto 0;
            width: 900px;
            height: 500px;
            color: #000;
            background-color: #999;
            text-align: center;
            line-height: 1.2em
        }

        .popup .close {
            float: right;
            width: 50px;
            height: 50px;
            background-color: #000;
            color: #fff;
            font-weight: 500;/font-size: 30px;
            line-height: 50px;
        }
    </style>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function () {

            $(".btn").click(function () {
                $(".popup_bg").css({
                    "display": "block"
                });
            }) 
            $(".popup .close").click(function () {
                $(".popup_bg").css({
                    "display": "none"
                });
            })


        });
    </script>
</head>

<body>
    <div class="btn">여기용</div>
    <div class="popup_bg">
        <div class="popup">
            <div class="close">x</div>
            <span> 내용내용</span>
        </div>
    </div>

</body>

</html>
