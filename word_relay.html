<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href=""> -->
    <title>끝말잇기</title>
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>
    <!-- <button class="btn">버튼2</button>
    <button class="btn">버튼3</button> -->

    <script>
        // const number = parseInt(prompt('몇 명이 참가하나요?'), 10) //10진법 표시하는거고 안써도 됨
        // parseInt(prompt('몇 명이 참가하나요?'), 10) //10진법 표시하는거고 안써도 됨

        // alert(number);
        // const yesOrNo = confirm('맞나요?')
        const number = Number(prompt('몇 명이 참가하나요?'));
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');



        let word; //제시어
        let newword; //새로 입력한 단어

        const onClickButton = () => {
            if (!word) { //제시어가 비어있는가?
                //비어있다
                word = newWord; //입력한 단어가 제시어가 된다 데이터 바꿨으면 화면도 바꿔줘야함
                $word.textContent = word; //화면에 제시어 표시
                const order = Number($order.textContent);
                if (order + 1 > number) {
                    $order.textContent = 1;
                } else {
                    $order.textContent = order + 1;
                }
            } else {
                //비어있지 않다
                if (word[word.length - 1] === newWord[0]) { //입력한 단어가 올바른가?
                    //올바르다
                    word = newWord; //현재 단어를 제시어에 저장한다
                    $word.textContent = word;
                    const order = Number($order.textContent);
                    if (order + 1 > number) {
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }
                } else {
                    //올바르지 않다
                    alert('올바르지 않은 단어입니다');
                    $input.value = '';
                    $input.focus();
                }
            }
        };
        const onInput = (event) => {
            newWord = event.target.value; //입력한 단어를 현재 단어로
        };


        // document.querySelector('input').addEventListener('input',function(){
        //     console.log('글자입력');
        // });
        // document.querySelector('button').addEventListener('click',function(){
        //     console.log('글자입력');
        // });

        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);
    </script>
</body>

</html>
